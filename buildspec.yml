version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.12
  build:
    commands:
      - echo "Zipping and deploying Lambda functions..."
      
      # 1. Deploy Indexing Lambda
      - cd lambdas/index-photos
      - zip -r index.zip lambda_function.py
      - aws lambda update-function-code --function-name index-photos --zip-file fileb://index.zip
      - cd ../..
      
      # 2. Deploy Search Lambda
      - cd lambdas/search-photos
      - zip -r search.zip lambda_function.py
      - aws lambda update-function-code --function-name search-photos --zip-file fileb://search.zip